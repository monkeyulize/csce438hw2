<!doctype html>
<html class="no-js" lang="">
    <head>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Map Yelp Twitter Thing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css"">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>

        
    </head>
	

    <body>
        <center><h1>Map Yelp Twitter Thing</h1></center>
        <center><input id="doSearch" type="button" value="Search Restaurants!" /></center>
		
		
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <div class="yelpbar">			
			<center><h2>Yelp Summary</h2></center>
			<p id="y_summary_content"></p>
            <br>
            <hr>
            <div class="g_reviews" id="google_reviews">
            <center><h2>Google Reviews</h2></center>
            <p id="g_reviews_content"></p>
            </div>
            
            
            
        </div>
        <div class="mapcontainer">
		
            <div id="map"></div>
            <input id="searchTextField" type="text" size="50" placeholder="Enter a location">
        </div>
        <div class="twitterbar">
            <center><h2>Twitter Feed</h2></center>
            <p>
            <head>
		<style type="text/css">.SandboxRoot { display:none }</style>
		<link href="https://platform.twitter.com/embed/timeline.438399f9c19919ece063ecfc9ead5a7c.default.css" rel="stylesheet" type="text/css">
	    </head>
	    <div class="timeline-header customisable-border" data-scribe="section:header"><h1 class="summary" data-scribe="element:title">
			<a class="customisable-highlight" href="https://twitter.com/search/" title="Twitter">Tweets</a>
			</h1><a class="ic-twitter-badge" href="https://twitter.com" title="Twitter" data-scribe="element:bird"><b>Twitter</b></a>
	    </div>
	    <div role="alert" class="new-tweets-bar" aria-live="polite" aria-atomic="false" aria-relevant="additions">
			<button data-scribe="element:show_new_tweets"><i class="ic-top"></i>New Tweets</button>
	    </div>
            <div style="height: 513px;" class="stream" data-scribe="section:stream">
		<ol class="h-feed" id="twitterFeed">

		</ol>
		<p class="no-more-pane" role="alert">
			There are no more Tweets in this stream.
			<i class="ic-bird-flourish"></i>
		</p>
	    </div>
            </p>
        </div>

    </body>
</html>
